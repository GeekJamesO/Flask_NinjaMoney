<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ninja Money</title>
        <link rel="stylesheet" href="/static/styles.css">
    </head>
    <body>
        <div class="displayGold">
            <label class="goldLabel" for="ninjaGold"><h3>Your Gold:</h3></label>
            <textarea name="ninjaGold" rows="1" cols="30">{{session['gold']}}</textarea>
        </div>
        <div class="showChoices">
            <div class="building">
                <h2>Farm</h2>
                <p>(earns 10-20 golds)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="building" value="farm" />
                    <input class="findGold" type="submit" value="Find Gold!"/>
                </form>
            </div>
            <div class="building">
                <h2>Cave</h2>
                <p>(earns  5-10 golds)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="building" value="cave" />
                    <input class="findGold" type="submit" value="Find Gold!"/>
                </form>
            </div>
            <div class="building">
                <h2>House</h2>
                <p>(earns  2-5 golds)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="building" value="house" />
                    <input class="findGold" type="submit" value="Find Gold!"/>
                </form>
            </div>
            <div class="building">
                <h2>Casino</h2>
                <p>(earns  0-50 golds)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="building" value="casino" />
                    <input class="findGold" type="submit" value="Find Gold!"/>
                </form>
            </div>
        </div>  <!-- choices  -->
        <div class="activities">
            <p class="activitiesP">Activities:</p>
            <!-- ??Scrolling?? -->
            <textarea class "activitiesText"  name="ActivitiesTextArea" rows="8" cols="180">
                {%for i in session['messages']%}
                {{i}}
                {%endfor%}
            </textarea>
        </div>
        <form class="ResetForm" action="/reset" method="post">
            <button class="resetButton" type="submit" name="submit"><h1>Reset Gold</h1></button>
        </form>
    </body>
</html>
